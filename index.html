<!DOCTYPE html>
<html>
	<head>
		<title>TO-DO</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" href="css/style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
		<script src="js/script.js"></script>
		<script>
			$(function(){
				$('.date').each(function(){
					$(this).datepicker();
				});
			});
		</script>
	</head>
	<body>
	
		<div data-role="page" id="home">
			<header data-role="header" data-theme="b">
				<h1>TO-DO LIST</h1>
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home" style="font-family:monospace;font-size:1.25rem">Home</a></li>
					<li><a href="#add" data-transition="none" data-icon="plus" style="font-family:monospace;font-size:1.25rem">Add TO-DO</a></li>
				</ul>
			</div>
			
			<div data-role="content">
				<h2>Track your work ahead.</h2>

				<h3>Your To-Do List</h3>
				
				<ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter events by date or keywords" data-inset="true"></ul>
				<br>
				<button id="clearRuns"  data-theme="b">Clear Total List</button>
			</div>
		
			<footer data-role="footer" data-theme="b">
				<h4>TO-DO LIST &copy; 2020</h4>
			</footer>
		</div>
		
		
		<div data-role="page" id="add">
			<header data-role="header" data-theme="b">
				<h1>TO-DO LIST</h1>
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home" style="font-family:monospace;font-size:1.25rem">Home</a></li>
					<li><a href="#add" data-transition="none" data-icon="plus" style="font-family:monospace;font-size:1.25rem">Add TO-DO</a></li>
				</ul>
			</div>
			
			<div data-role="content">
			<form id="addForm">
				<label for="addMiles"><strong>Enter TO-DO:</strong> </label>
				<input type="text" id="addMiles" placeholder="Enter TO-Do">
				
				<label for="addDate"><strong>Enter Date:</strong> </label>
				<input type="text" data-role="date" class="date" id="addDate" data-inline="true" placeholder="Select date">
				
				<button id="submitAdd" class="ui-btn ui-btn-b ui-corder-all">Submit</button>
			</form>
			</div>
		
			<footer data-role="footer" data-theme="b">
				<h4>TO-DO LIST &copy; 2020</h4>
			</footer>
		</div>
		
		
		<div data-role="page" id="edit">
			<header data-role="header" data-theme="b">
				<h1>TO-DO </h1>
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home" style="font-family:monospace;font-size:1.25rem">Home</a></li>
					<li><a href="#add" data-transition="none" data-icon="plus" style="font-family:monospace;font-size:1.25rem">Add TO-DO</a></li>
				</ul>
			</div>
			
			<div data-role="content">
			<h3>Edit TO-DO</h3>
			<form id="addForm">
				<label for="addMiles">Enter TO-DO: </label>
				<input type="text" id="editMiles">
				
				<label for="addDate">Enter Date: </label>
				<input type="text" data-role="date" class="date" id="editDate" data-inline="true">
				
				<button id="submitEdit" class="ui-btn ui-btn-b ui-corder-all">Update</button>
			</form>
			</div>
		
			<footer data-role="footer" data-theme="b">
				<h4>TO-DO LIST &copy; 2020</h4>
			</footer>
		</div>
	</body>
</html>
